<ion-header>
  <ion-navbar>
    <ion-title>OneCard</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card *ngFor='let news of news'>
    <img src="{{news.img}}"/>
    <ion-card-content>
      <ion-card-title>
        {{news.title}}
      </ion-card-title>

      <p>
        {{news.description}}
      </p>


    </ion-card-content>
  </ion-card>




</ion-content>
